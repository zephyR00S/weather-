<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body id ="body" class="text-center">
    <main>
        <div id="full">
        <h1 class="banner p-3">WeatherX</h1>
        <div class="form-group">
            <input id="city-input" class="form-control form-control-lg" type="text" placeholder="Search city ðŸ™ï¸ ">
        </div>
        <button type="button" onclick="searchCity()" class="btn btn-lg btn-dark">Let's Search</button>
        <div id="weather-output" class="mt-3">
          <div class="card-deck mb-3 text-center">
              <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="city-name" class="my-0 font-weight-normal">....</h4>
                </div>
                <div id="card">
                <div class="card-body">
                  <h1 id="weather-type" class="card-title">....</h1>
                  <ul class="list-unstyled mt-3 mb-4">
                    <li>Temperature: <span id="temp">....</span>Â°C</li>
                    <li>Minimum Temperture: <span id="min-temp">....</span>Â°</li>
                    <li>Maximum Temperature: <span id="max-temp">....</span>Â°</li>
                  </ul>
                </div>
                </div>
              </div>
          </div>
        </div>
        </div>
    </main>
    <script>

let API_KEY = "a8e71c9932b20c4ceb0aed183e6a83bb";


const getWeatherData = (city) => {
  const URL = "https://api.openweathermap.org/data/2.5/weather";
  const FULL_URL = `${URL}?q=${city}&appid=${API_KEY}&units=imperial`;
  const weatherPromise  = fetch(FULL_URL);
  return weatherPromise.then((response) => {
    return response.json();
  })
}


const searchCity = () => {
  const city = document.getElementById('city-input').value;
  getWeatherData(city)
  .then((res)=>{
    showWeatherData(res);
  }).catch((error)=>{
    console.log(error);
    console.log("Something happend");
  })
}


showWeatherData = (weatherData) => {
  document.getElementById("city-name").innerText = weatherData.name;
  document.getElementById("weather-type").innerText = weatherData.weather[0].main;
  document.getElementById("temp").innerText = weatherData.main.temp;
  document.getElementById("min-temp").innerText = weatherData.main.temp_min;
  document.getElementById("max-temp").innerText = weatherData.main.temp_max;
}


    </script>
</body>
</html>
